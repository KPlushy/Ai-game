<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>HTML Parkour - Scrolling Camera</title>
    <style>
        body { margin: 0; overflow: hidden; display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #301934; font-family: Arial, sans-serif; color: white; -webkit-user-select: none; -ms-user-select: none; user-select: none; }
        #gameContainer { display: flex; flex-direction: column; align-items: center; background-color: #E6E6FA; padding: 10px; box-sizing: border-box; border-radius: 8px; }
        #fullscreenBtn { margin-bottom: 10px; padding: 8px 15px; background-color: #6A0DAD; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 1em; width: 90%; max-width: 340px; }
        #fullscreenBtn:hover { background-color: #8A2BE2; }
        canvas { border: 2px solid #4A0072; display: block; }
        #controlsInfo { margin-top: 10px; padding: 10px; background-color: rgba(74, 0, 114, 0.8); border-radius: 5px; text-align: center; width: 90%; max-width: 340px; }
        #controlsInfo p { margin: 5px 0; }
        #messageDisplay { min-height: 1.2em; font-weight: bold; }
        #mobileControls { position: fixed; bottom: 0; left: 0; width: 100%; padding: 10px; box-sizing: border-box; display: none; justify-content: space-between; align-items: flex-end; background-color: rgba(0,0,0,0.1); z-index: 100; }
        .mobile-btn { padding: 15px; font-size: 1.5em; background-color: rgba(106, 13, 173, 0.7); color: white; border: 2px solid rgba(74,0,114, 0.9); border-radius: 10px; cursor: pointer; min-width: 60px; text-align: center; -webkit-tap-highlight-color: transparent; }
        .mobile-btn:active { background-color: rgba(138, 43, 226, 0.9); }
        #movementControls { display: flex; gap: 10px; }
        #actionControls { display: flex; gap: 10px; }
        @media (pointer: coarse) { #mobileControls { display: flex; } #controlsInfo .keyboard-only { display: none; } }
    </style>
</head>
<body>
    <div id="gameContainer">
        <button id="fullscreenBtn">Go Fullscreen</button>
        <canvas id="gameCanvas"></canvas>
        <div id="controlsInfo">
            <p class="keyboard-only"><strong>Controls:</strong> Left/Right Arrows: Move | Up Arrow/Space: Jump</p>
            <p class="keyboard-only">X: Place Block | C: Dash</p>
            <p id="blockCount">Blocks: 3</p>
            <p id="levelDisplay">Level: 1</p>
            <p id="dashCooldownDisplay">Dash: Ready</p>
            <p id="messageDisplay"></p>
        </div>
    </div>
    <div id="mobileControls">
        <div id="movementControls"> <button id="btnLeft" class="mobile-btn">â—€</button> <button id="btnRight" class="mobile-btn">â–¶</button> </div>
        <div id="actionControls"> <button id="btnPlace" class="mobile-btn">ðŸ§±</button> <button id="btnDash" class="mobile-btn">ðŸ’¨</button> <button id="btnJump" class="mobile-btn">â–²</button> </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const blockCountDisplay = document.getElementById('blockCount');
        const levelDisplay = document.getElementById('levelDisplay');
        const dashCooldownDisplay = document.getElementById('dashCooldownDisplay');
        const messageDisplay = document.getElementById('messageDisplay');
        const fullscreenBtn = document.getElementById('fullscreenBtn');

        let gameWidth = 360; // Viewport width
        let gameHeight = 500; // Viewport height
        canvas.width = gameWidth; canvas.height = gameHeight;

        let levelActualWidth = gameWidth; // Width of the entire level

        const gravity = 0.5; const playerSpeed = 3.5; const jumpStrength = -11;
        const dashSpeed = 9; const dashDuration = 150; const maxBlocks = 3;
        const blockWidth = 40; const blockHeight = 20;
        const playerBaseWidth = 30; const playerBaseHeight = 30;
        const playerDashCooldownTime = 2000;

        const groundColor = '#6A0DAD'; const playerColor = '#8A2BE2'; const blockColor = '#9932CC';
        const spikeColor = '#4B0082'; const startColor = '#7FFF00'; const goalColor = '#FFD700';
        const enemyColor = '#FF4500'; const projectileColor = '#FF8C00';
        const gameBackgroundColor = '#E6E6FA';

        let player = { x: 50, y: gameHeight - 80, width: playerBaseWidth, height: playerBaseHeight, dx: 0, dy: 0, onGround: false, blocksAvailable: maxBlocks, isDashing: false, dashTimer: 0, dashDirection: 0, dashCooldownTimer: 0 };
        let camera = { x: 0, y: 0 }; // Reinstated for scrolling
        let placedBlocks = []; let currentLevel = 1; let isLevelTransitioning = false;
        let keys = { left: false, right: false, up: false };
        let groundSegments = []; let startZone, goalZone, spikes;
        let enemies = []; let projectiles = [];

        const definedLevels = [ /* ... First 5 defined levels from previous, with levelActualWidth ... */
            { name: "Scrolling Intro", messageOnLoad: "Camera follows you!", levelActualWidth: gameWidth * 1.5, groundSegments: [ { x: 0, y: gameHeight - 40, width: gameWidth * 1.5, height: 40 } ], startZone: { x: 30, y: gameHeight - 70, width: 60, height: 30 }, goalZone: { x: gameWidth * 1.5 - 90, y: gameHeight - 70, width: 60, height: 30 }, spikes: [ { x: gameWidth * 0.75 - 15, y: gameHeight - 60, width: 30, height: 20 } ], enemies: [] },
            { name: "Platform Gaps", messageOnLoad: "Mind the gaps!", levelActualWidth: gameWidth * 2, groundSegments: [ { x: 0, y: gameHeight - 40, width: gameWidth * 0.4, height: 40 }, { x: gameWidth * 0.5, y: gameHeight - 60, width: gameWidth * 0.3, height: 60 }, { x: gameWidth * 0.9, y: gameHeight - 40, width: gameWidth * 0.4, height: 40 }, { x: gameWidth * 1.5, y: gameHeight - 50, width: gameWidth * 0.5, height: 50 } ], startZone: { x: 50, y: gameHeight - 70, width: 60, height: 30 }, goalZone: { x: gameWidth * 2 - 100, y: gameHeight - 80, width: 60, height: 30 }, spikes: [ { x: gameWidth * 0.4 + 10, y: gameHeight - 20, width: gameWidth*0.1-20, height: 20}, { x: gameWidth * 0.6, y: gameHeight - 80, width: 30, height: 20 }], enemies: [{x: gameWidth * 0.55, y: gameHeight - 80 - 20, type: 'shooter'}]},
            { name: "Block to Cross", messageOnLoad: "Use blocks!", levelActualWidth: gameWidth * 2.5, groundSegments: [ { x: 0, y: gameHeight - 40, width: gameWidth * 0.6, height: 40 }, { x: gameWidth * 1.2, y: gameHeight - 40, width: gameWidth * 1.3, height: 40 } ], startZone: { x: 50, y: gameHeight - 70, width: 60, height: 30 }, goalZone: { x: gameWidth * 2.5 - 100, y: gameHeight - 70, width: 60, height: 30 }, spikes: [ { x: gameWidth * 1.5, y: gameHeight - 60, width: 30, height: 20 } ], enemies: [{x: gameWidth * 1.3, y: gameHeight - 60 - 20, type: 'shooter'}]},
            { name: "Sky High Goal", messageOnLoad: "Reach for it!", levelActualWidth: gameWidth * 2, groundSegments: [ { x: 0, y: gameHeight - 40, width: gameWidth * 0.8, height: 40 }, { x: gameWidth * 0.3, y: gameHeight - 150, width: 100, height: 20, isSkyIsland: true}, { x: gameWidth * 1.2, y: gameHeight - 40, width: gameWidth * 0.8, height: 40 } ], startZone: { x: 50, y: gameHeight - 70, width: 60, height: 30 }, goalZone: { x: canvasGameWidth * 0.3 + 20, y: canvasGameHeight - 150 - 30 -1, width: 60, height: 30 }, spikes: [ { x: gameWidth * 0.5, y: gameHeight - 60, width: 30, height: 20 }], enemies: [] },
            { name: "Enemy Gauntlet", messageOnLoad: "Watch for shooters!", levelActualWidth: gameWidth * 3, groundSegments: [ { x: 0, y: gameHeight - 40, width: gameWidth*3, height: 40 } ], startZone: { x: 50, y: gameHeight - 70, width: 60, height: 30 }, goalZone: { x: gameWidth * 3 - 100, y: gameHeight - 70, width: 60, height: 30 }, spikes: [ { x: 200, y: gameHeight - 60, width: 20, height: 20 }], enemies: [{x: 300, y:gameHeight-60-20, type:'shooter'}, {x:500, y:gameHeight-60-20, type:'shooter'}, {x:700, y:gameHeight-60-20, type:'shooter'}]},
        ];
        const numDefinedLevels = definedLevels.length;

        function generateProceduralLevel(levelNumber) { /* ... same as previous, but ensure Y values are within gameHeight and goal placement respects being on top of platforms ... */
            const effectiveLevelNum = levelNumber - numDefinedLevels;
            const currentLevelActualWidth = gameWidth * (2 + Math.floor(effectiveLevelNum / 2.5));
            levelActualWidth = Math.min(currentLevelActualWidth, gameWidth * 10); // Cap width

            let config = {
                name: `Procedural Lvl ${levelNumber}`, messageOnLoad: `Level ${levelNumber}: Explore!`,
                levelActualWidth: levelActualWidth, groundSegments: [],
                startZone: { x: 30 + Math.random()*20, y: gameHeight - 70, width: 60, height: 30 },
                goalZone: { x: levelActualWidth - 90 - Math.random()*30, y: gameHeight - 70, width: 60, height: 30 },
                spikes: [], enemies: []
            };

            let currentX = 0; let lastPlatformY = gameHeight - 40;
            const minPlatformWidth = 70; const maxPlatformWidth = gameWidth * 0.6;
            const maxMainGapWidth = playerBaseWidth * 2.5 + blockWidth; const maxYVariation = 150; let platformCount = 0;

            while (currentX < config.levelActualWidth) {
                let platformWidth = minPlatformWidth + Math.random() * (maxPlatformWidth - minPlatformWidth);
                platformWidth = Math.min(platformWidth, config.levelActualWidth - currentX);
                let platformY = lastPlatformY; let isSky = false;
                if (platformCount > 0 && Math.random() < 0.75) {
                    if (Math.random() < 0.4 + effectiveLevelNum * 0.015) { platformY = 80 + Math.random() * (gameHeight - 250); isSky = true; }
                    else { platformY = (gameHeight - 80 - maxYVariation/2) + (Math.random() * maxYVariation); }
                    platformY = Math.max(80, Math.min(gameHeight - 30, platformY));
                }
                config.groundSegments.push({ x: currentX, y: platformY, width: platformWidth, height: isSky ? (20 + Math.random()*15) : (gameHeight - platformY), isSkyIsland: isSky});
                currentX += platformWidth; lastPlatformY = platformY; platformCount++;
                if (currentX < config.levelActualWidth - maxPlatformWidth * 1.5) { let gapWidth = (playerBaseWidth + 20) + Math.random() * (maxMainGapWidth - (playerBaseWidth + 20)); currentX += gapWidth; }
            }
            if (config.groundSegments.length > 0) {
                const firstPlatform = config.groundSegments.find(p => !p.isSkyIsland && p.x < gameWidth*0.3) || config.groundSegments[0];
                config.startZone.y = firstPlatform.y - config.startZone.height -1;
                config.startZone.x = Math.max(firstPlatform.x + 5, Math.min(firstPlatform.x + firstPlatform.width - config.startZone.width - 5, config.startZone.x));

                let potentialGoalPlatforms = config.groundSegments.filter(p => p.x > config.levelActualWidth * 0.65 && p.width >= config.goalZone.width);
                let goalPlatform = potentialGoalPlatforms.find(p => p.isSkyIsland && p.y < gameHeight - 120);
                if (!goalPlatform && potentialGoalPlatforms.length > 0) goalPlatform = potentialGoalPlatforms[potentialGoalPlatforms.length-1];
                if (!goalPlatform) goalPlatform = config.groundSegments.find(p=>p.width >= config.goalZone.width) || config.groundSegments[config.groundSegments.length-1];


                config.goalZone.y = goalPlatform.y - config.goalZone.height - 1;
                config.goalZone.y = Math.max(config.goalZone.height, config.goalZone.y); // Ensure goal itself is not below y=0
                config.goalZone.x = goalPlatform.x + (goalPlatform.width / 2) - (config.goalZone.width / 2) ;
                config.goalZone.x = Math.max(goalPlatform.x + 5, Math.min(goalPlatform.x + goalPlatform.width - config.goalZone.width - 5, config.goalZone.x));

            } else { config.groundSegments.push({x: 0, y: gameHeight - 40, width: config.levelActualWidth, height: 40}); config.startZone.y = gameHeight - 70; config.goalZone.y = gameHeight - 70;}

            const numSpikesToGenerate = levelNumber; let spikeW = Math.max(5, 25 - Math.floor(levelNumber / 4)); const spikeH = 20;
            for (let i = 0; i < numSpikesToGenerate; i++) {
                let sX, sY;
                if (config.groundSegments.length > 0 && Math.random() < 0.7) { let platform = config.groundSegments[Math.floor(Math.random() * config.groundSegments.length)]; sX = platform.x + (Math.random() * platform.width); sY = platform.y - spikeH; if (Math.random() < 0.4 + Math.min(0.5, effectiveLevelNum * 0.02)) { sY = platform.y - spikeH - 10 - (Math.random() * (platform.isSkyIsland ? 50 : 100)); } }
                else { sX = Math.random() * config.levelActualWidth; sY = 50 + Math.random() * (gameHeight - 100); }
                sX = Math.max(0, Math.min(sX, config.levelActualWidth - spikeW)); sY = Math.max(20, sY);
                config.spikes.push({ x: sX, y: sY, width: spikeW, height: spikeH });
            }
            const numEnemies = Math.min(15, Math.floor(effectiveLevelNum / 2.5));
            for (let i = 0; i < numEnemies; i++) {
                let groundPlatforms = config.groundSegments.filter(p => p.width > 50);
                if (groundPlatforms.length > 0) { let platform = groundPlatforms[Math.floor(Math.random() * groundPlatforms.length)]; let eX = platform.x + 15 + Math.random() * (platform.width - 30); let eY = platform.y - 20; config.enemies.push({ x: eX, y: eY, type: 'shooter', width: 20, height: 20, shootCooldown: 150 - Math.min(100, effectiveLevelNum * 2.5), shootTimer: Math.random() * 60 }); }
            }
            if (levelNumber > 60) config.messageOnLoad = `Lvl ${levelNumber}: Unforgiving!`; else if (levelNumber > 35) config.messageOnLoad = `Lvl ${levelNumber}: Hostile Territory!`;
            config.spikes = config.spikes.filter(s => !(rectCollision(s, config.startZone) || rectCollision(s, config.goalZone)));
            config.enemies = config.enemies.filter(e => !rectCollision(e, config.startZone) && !rectCollision(e, config.goalZone));
            return config;
        }

        function setupLevel(levelNumber) { /* ... same as before, but uses gameHeight consistently and reinstates camera.x reset */
            isLevelTransitioning = false; player.dx = 0; player.dy = 0; player.onGround = false;
            player.blocksAvailable = maxBlocks; placedBlocks = []; enemies = []; projectiles = [];
            player.dashCooldownTimer = 0;

            let levelConfig;
            if (levelNumber <= numDefinedLevels) { const definedConfig = definedLevels[levelNumber - 1]; levelConfig = JSON.parse(JSON.stringify(definedConfig)); messageDisplay.textContent = levelConfig.messageOnLoad || `Level ${levelNumber}: ${levelConfig.name || ''}`; }
            else { levelConfig = generateProceduralLevel(levelNumber); if (!messageDisplay.textContent && levelConfig.messageOnLoad) messageDisplay.textContent = levelConfig.messageOnLoad; else if (!messageDisplay.textContent) messageDisplay.textContent = `Level ${levelNumber}: ${levelConfig.name || (levelNumber + " Spikes!")}`; }

            levelActualWidth = levelConfig.levelActualWidth || gameWidth;
            groundSegments = levelConfig.groundSegments ? JSON.parse(JSON.stringify(levelConfig.groundSegments)) : [{x:0, y:gameHeight-40, width:levelActualWidth, height:40}];
            startZone = { ...(levelConfig.startZone || { x: 30, y: gameHeight - 70, width: 60, height: 30 }) };
            goalZone = { ...(levelConfig.goalZone || { x: levelActualWidth - 90, y: gameHeight - 70, width: 60, height: 30 }) };
            spikes = levelConfig.spikes ? JSON.parse(JSON.stringify(levelConfig.spikes)) : [];
            if (levelConfig.enemies) { enemies = levelConfig.enemies.map(e => ({...e, shootTimer: e.shootTimer || Math.random() * e.shootCooldown })); }

            player.x = startZone.x; player.y = startZone.y - player.height -1;
            // Reset camera to follow player from start
            camera.x = Math.max(0, player.x - gameWidth / 3); // Start with player a bit to the left
            camera.x = Math.min(camera.x, levelActualWidth - gameWidth);
            if (levelActualWidth <= gameWidth) camera.x = 0; // No scroll if level isn't wider than screen

            updateUI();
        }

        function rectCollision(rect1, rect2) { if (!rect1 || !rect2) return false; return rect1.x < rect2.x + rect2.width && rect1.x + rect1.width > rect2.x && rect1.y < rect2.y + rect2.height && rect1.y + rect1.height > rect2.y; }
        function resetPlayer() { /* ... same, but ensure camera reset ... */
            player.x = startZone.x; player.y = startZone.y - player.height - 1;
            player.dx = 0; player.dy = 0; player.onGround = false; projectiles = []; player.dashCooldownTimer = 0;
            camera.x = Math.max(0, player.x - gameWidth / 3); camera.x = Math.min(camera.x, levelActualWidth - gameWidth); if (levelActualWidth <= gameWidth) camera.x = 0;
            messageDisplay.textContent = "Ouch! Try again."; setTimeout(() => { if(messageDisplay.textContent === "Ouch! Try again.") messageDisplay.textContent = ""; }, 1500);
        }

        function update() {
            if (isLevelTransitioning) return;
            if (player.dashCooldownTimer > 0) { player.dashCooldownTimer -= 1000 / 60; player.dashCooldownTimer = Math.max(0, player.dashCooldownTimer); }

            if (player.isDashing) { player.dashTimer -= 1000 / 60; if (player.dashTimer <= 0) { player.isDashing = false; player.dx = 0; } else { player.dx = player.dashDirection * dashSpeed; player.dy = 0; } }
            else { player.dx = 0; if (keys.left) player.dx = -playerSpeed; if (keys.right) player.dx = playerSpeed; }
            player.x += player.dx;
            if (player.x < 0) player.x = 0; if (player.x + player.width > levelActualWidth) player.x = levelActualWidth - player.width;
            if (!player.isDashing) { player.dy += gravity; player.y += player.dy; }
            player.onGround = false;

            groundSegments.forEach(segment => { if (player.x + player.width > segment.x && player.x < segment.x + segment.width) { if (player.y + player.height >= segment.y && player.y + player.height - player.dy <= segment.y + (segment.isSkyIsland ? segment.height : 1) ) { player.y = segment.y - player.height; player.dy = 0; player.onGround = true; } if (player.onGround || player.dy === 0 || (player.y + player.height > segment.y && player.y < segment.y + segment.height)) { if (player.dx > 0 && player.x + player.width >= segment.x && player.x + player.width - player.dx < segment.x) { player.x = segment.x - player.width; player.dx = 0; } else if (player.dx < 0 && player.x <= segment.x + segment.width && player.x - player.dx > segment.x + segment.width) { player.x = segment.x + segment.width; player.dx = 0; } } } });
            placedBlocks.forEach(block => { if (rectCollision(player, block)) { if (player.dy > 0 && (player.y + player.height - player.dy) <= block.y + 1) { player.y = block.y - player.height; player.dy = 0; player.onGround = true; } else if (player.y + player.height > block.y && player.y < block.y + block.height) { if (player.dx > 0 && player.x + player.width >= block.x && player.x + player.width - player.dx < block.x) { player.x = block.x - player.width; player.dx = 0; } else if (player.dx < 0 && player.x <= block.x + block.width && player.x - player.dx > block.x + block.width) { player.x = block.x + block.width; player.dx = 0; } } } });
            if (spikes) spikes.forEach(spike => { if (rectCollision(player, spike)) resetPlayer(); });

            enemies.forEach(enemy => {
                enemy.shootTimer--;
                if (enemy.shootTimer <= 0) {
                    const distToPlayerX = player.x - enemy.x; const distToPlayerY = player.y - enemy.y;
                    const enemyViewRange = gameWidth * 1; // How far enemy "sees" to shoot
                    if (Math.abs(distToPlayerX) < enemyViewRange && Math.abs(distToPlayerY) < enemyViewRange * 0.8) { // Check if player is in rough cone of view
                        let projDx = Math.sign(distToPlayerX); let projDy = 0;
                        if (Math.abs(distToPlayerY) > player.height) projDy = Math.sign(distToPlayerY) * 0.35;
                        const projectileSpeed = 3.8 + Math.min(2.2, Math.floor((currentLevel-numDefinedLevels)/12));
                        projectiles.push({ x: enemy.x + enemy.width / 2 - 2.5, y: enemy.y + enemy.height / 2 - 2.5, width: 5, height: 5, dx: projDx * projectileSpeed, dy: projDy * projectileSpeed });
                        enemy.shootTimer = enemy.shootCooldown + (Math.random() * 30 - 15);
                    } else { enemy.shootTimer = 40; }
                }
            });
            for (let i = projectiles.length - 1; i >= 0; i--) {
                let p = projectiles[i]; p.x += p.dx; p.y += p.dy;
                // Projectiles go through walls, so only check player collision and off-screen
                if (p.x < camera.x - p.width*5 || p.x > camera.x + gameWidth + p.width*5 || p.y < -p.height*5 || p.y > gameHeight + p.height*5) { projectiles.splice(i, 1); continue; }
                if (rectCollision(p, player)) { projectiles.splice(i, 1); resetPlayer(); continue; }
            }

            if (startZone && rectCollision(player, startZone)) { if (player.blocksAvailable < maxBlocks) { player.blocksAvailable = maxBlocks; messageDisplay.textContent = "Blocks Refilled!"; updateUI(); setTimeout(() => { if(messageDisplay.textContent === "Blocks Refilled!") messageDisplay.textContent = ""; }, 1500); } }
            if (goalZone && rectCollision(player, goalZone) && !isLevelTransitioning) {
                isLevelTransitioning = true; currentLevel++;
                let nextLevelName = (currentLevel <= numDefinedLevels && definedLevels[currentLevel-1] && definedLevels[currentLevel-1].name) ? ": " + definedLevels[currentLevel-1].name : "";
                messageDisplay.textContent = `Advancing to Level ${currentLevel}${nextLevelName}...`;
                setTimeout(() => { setupLevel(currentLevel); }, 500); // Fast transition
            }
            if (player.y > gameHeight + player.height * 3) resetPlayer(); // Fall off bottom of viewport

            // Camera Update
            let targetCameraX = player.x - gameWidth / 2 + player.width / 2;
            camera.x += (targetCameraX - camera.x) * 0.08; // Smooth follow
            camera.x = Math.max(0, Math.min(camera.x, levelActualWidth - gameWidth));
            if (levelActualWidth <= gameWidth) camera.x = 0; // No scroll if level is not wider

            updateUI();
        }

        function draw() {
            ctx.fillStyle = gameBackgroundColor; ctx.fillRect(0, 0, gameWidth, gameHeight);
            ctx.save(); ctx.translate(-camera.x, -camera.y); // Apply camera offset

            ctx.fillStyle = groundColor; groundSegments.forEach(segment => { let h = segment.isSkyIsland ? segment.height : (gameHeight - segment.y + camera.y); ctx.fillRect(segment.x, segment.y, segment.width, h); });
            if (startZone) { ctx.fillStyle = startColor; ctx.fillRect(startZone.x, startZone.y, startZone.width, startZone.height); ctx.fillStyle = 'black'; ctx.textAlign = 'center'; ctx.fillText("START", startZone.x + startZone.width / 2, startZone.y + startZone.height / 2 + 5); }
            if (goalZone) { ctx.fillStyle = goalColor; ctx.fillRect(goalZone.x, goalZone.y, goalZone.width, goalZone.height); ctx.fillStyle = 'black'; ctx.textAlign = 'center'; ctx.fillText("GOAL", goalZone.x + goalZone.width / 2, goalZone.y + goalZone.height / 2 + 5); }
            if (spikes) { ctx.fillStyle = spikeColor; spikes.forEach(spike => { ctx.beginPath(); ctx.moveTo(spike.x, spike.y + spike.height); ctx.lineTo(spike.x + spike.width / 2, spike.y); ctx.lineTo(spike.x + spike.width, spike.y + spike.height); ctx.closePath(); ctx.fill(); }); }
            enemies.forEach(enemy => { ctx.fillStyle = enemyColor; ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height); });
            projectiles.forEach(p => { ctx.fillStyle = projectileColor; ctx.fillRect(p.x, p.y, p.width, p.height); });
            ctx.fillStyle = blockColor; placedBlocks.forEach(block => ctx.fillRect(block.x, block.y, block.width, block.height));
            ctx.fillStyle = player.isDashing ? '#FF69B4' : playerColor; ctx.fillRect(player.x, player.y, player.width, player.height);

            ctx.restore();
        }

        function updateUI() { blockCountDisplay.textContent = `Blocks: ${player.blocksAvailable}`; levelDisplay.textContent = `Level: ${currentLevel}`; if (player.dashCooldownTimer <= 0) { dashCooldownDisplay.textContent = "Dash: Ready"; } else { dashCooldownDisplay.textContent = `Dash: Cool ${(player.dashCooldownTimer / 1000).toFixed(1)}s`; } }
        function placeBlock() { if (player.blocksAvailable > 0) { placedBlocks.push({ x: player.x + (player.width / 2) - (blockWidth / 2), y: player.y + player.height, width: blockWidth, height: blockHeight }); player.blocksAvailable--; } else { messageDisplay.textContent = "Out of blocks!"; setTimeout(() => { if(messageDisplay.textContent === "Out of blocks!") messageDisplay.textContent = ""; }, 1500); } updateUI(); }
        function performDash() { if (!player.isDashing && player.dashCooldownTimer <= 0) { player.isDashing = true; player.dashTimer = dashDuration; player.dashCooldownTimer = playerDashCooldownTime; if (keys.left) player.dashDirection = -1; else if (keys.right) player.dashDirection = 1; else { player.dashDirection = (player.x - camera.x < gameWidth / 2 ? 1 : -1); } if (player.dashDirection === 0) player.dashDirection = 1; } updateUI(); }
        function doJump() { if (player.onGround && !player.isDashing) { player.dy = jumpStrength; player.onGround = false; } }
        function gameLoop() { requestAnimationFrame(gameLoop); update(); draw(); }

        window.addEventListener('keydown', function(e) { if (document.activeElement === fullscreenBtn && e.key === 'Enter') { if (!document.fullscreenElement) openFullscreen(gameContainer); else closeFullscreen(); return; } if (e.key === 'ArrowLeft') keys.left = true; if (e.key === 'ArrowRight') keys.right = true; if (e.key === 'ArrowUp' || e.key === ' ') { e.preventDefault(); doJump(); } if (e.key === 'x' || e.key === 'X') placeBlock(); if (e.key === 'c' || e.key === 'C') performDash(); });
        window.addEventListener('keyup', function(e) { if (e.key === 'ArrowLeft') keys.left = false; if (e.key === 'ArrowRight') keys.right = false; });
        const btnLeft = document.getElementById('btnLeft'); const btnRight = document.getElementById('btnRight'); const btnJump = document.getElementById('btnJump'); const btnPlace = document.getElementById('btnPlace'); const btnDash = document.getElementById('btnDash');

        if (btnRight) { btnRight.addEventListener('touchstart', (e) => handleTouchStart(e, 'right'), {passive: false}); btnRight.addEventListener('touchend', (e) => handleTouchEnd(e, 'right'), {passive: false}); }
        if (btnJump) btnJump.addEventListener('touchstart', (e) => handleTouchStart(e, null, doJump), {passive: false});
        if (btnPlace) btnPlace.addEventListener('touchstart', (e) => handleTouchStart(e, null, placeBlock), {passive: false});
        if (btnDash) btnDash.addEventListener('touchstart', (e) => handleTouchStart(e, null, performDash), {passive: false});

        function openFullscreen(elem) { if (elem.requestFullscreen) elem.requestFullscreen(); else if (elem.mozRequestFullScreen) elem.mozRequestFullScreen(); else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen(); else if (elem.msRequestFullscreen) elem.msRequestFullscreen(); } function closeFullscreen() { if (document.exitFullscreen) document.exitFullscreen(); else if (document.mozCancelFullScreen) document.mozCancelFullScreen(); else if (document.webkitExitFullscreen) document.webkitExitFullscreen(); else if (document.msExitFullscreen) document.msExitFullscreen(); } fullscreenBtn.addEventListener('click', function() { if (!document.fullscreenElement) openFullscreen(document.getElementById('gameContainer')); else closeFullscreen(); }); function updateFullscreenButtonText() { fullscreenBtn.textContent = document.fullscreenElement || document.mozFullScreenElement || document.webkitFullscreenElement || document.msFullscreenElement ? "Exit Fullscreen" : "Go Fullscreen"; } document.addEventListener('fullscreenchange', updateFullscreenButtonText); document.addEventListener('mozfullscreenchange', updateFullscreenButtonText); document.addEventListener('webkitfullscreenchange', updateFullscreenButtonText); document.addEventListener('msfullscreenchange', updateFullscreenButtonText);

        setupLevel(currentLevel);
        updateFullscreenButtonText();
        gameLoop();
