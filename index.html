<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>HTML Parkour - PowerUps, Cooldowns & Credits</title>
    <style>
        body { margin: 0; overflow: hidden; display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 100vh; background-color: #301934; font-family: Arial, sans-serif; color: white; }
        #gameContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #E6E6FA;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 8px;
            margin-bottom: 10px;
            position: relative; /* Crucial for absolute positioning of mobile controls */
        }
        #fullscreenBtn { margin-bottom: 10px; padding: 8px 15px; background-color: #6A0DAD; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 1em; width: 90%; max-width: 340px; }
        #fullscreenBtn:hover { background-color: #8A2BE2; }
        canvas { border: 2px solid #4A0072; display: block; }
        #controlsInfo { margin-top: 10px; padding: 10px; background-color: rgba(74, 0, 114, 0.8); border-radius: 5px; text-align: center; width: 90%; max-width: 340px; }
        #controlsInfo p { margin: 5px 0; }
        #messageDisplay, #powerUpDisplay, #deathCountDisplay { min-height: 1.2em; font-weight: bold; }
        .powerUpActive { color: #FFD700; /* Gold for active power-up text */ }
        #credits { text-align: center; margin-top: 5px; font-size: 0.9em; color: #ccc; }
        #credits p { margin: 2px 0; }

        /* Mobile Controls Styles */
        #mobileControls {
            display: none; /* Hidden by default, shown via JS */
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 130px;
            z-index: 10;
            pointer-events: none;
        }
        .mobile-btn {
            background-color: rgba(106, 13, 173, 0.6);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            touch-action: manipulation;
            position: absolute;
            pointer-events: auto;
            box-shadow: 0px 0px 8px rgba(0,0,0,0.4);
        }
        .mobile-btn:active {
            background-color: rgba(138, 43, 226, 0.8);
        }

        #mobileLeftBtn  { left: 15px; bottom: 15px; width: 65px; height: 65px; font-size: 22px; }
        #mobileRightBtn { left: 90px; bottom: 15px; width: 65px; height: 65px; font-size: 22px; }
        #mobileJumpBtn  { right: 15px; bottom: 75px; width: 75px; height: 75px; font-size: 26px; }
        #mobileBlockBtn { right: 100px; bottom: 10px; width: 60px; height: 60px; font-size: 20px; }
        #mobileDashBtn  { right: 25px;  bottom: 10px; width: 60px; height: 60px; font-size: 20px; }

    </style>
</head>
<body>
    <div id="gameContainer">
        <button id="fullscreenBtn">Go Fullscreen</button>
        <canvas id="gameCanvas"></canvas>
        <div id="controlsInfo">
            <p><strong>Controls:</strong></p>
            <p>Left/Right Arrows: Move | Up Arrow/Space: Jump</p>
            <p>X: Place Block | C: Dash (<span id="dashCooldownUI">Ready</span>)</p>
            <p id="blockCount">Blocks: 3</p>
            <p id="levelDisplay">Level: 1</p>
            <p id="deathCountDisplay">Deaths: 0</p>
            <p id="messageDisplay"></p>
            <p id="powerUpDisplay"></p>
        </div>

        <div id="mobileControls">
            <button id="mobileLeftBtn" class="mobile-btn">◀</button>
            <button id="mobileRightBtn" class="mobile-btn">▶</button>
            <button id="mobileJumpBtn" class="mobile-btn">▲</button>
            <button id="mobileBlockBtn" class="mobile-btn">X</button>
            <button id="mobileDashBtn" class="mobile-btn">C</button>
        </div>
    </div>
    <div id="credits">
        <p>Made by AI :)</p>
        <p>Prompts By KPlushy</p>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const blockCountDisplay = document.getElementById('blockCount');
        const levelDisplay = document.getElementById('levelDisplay');
        const deathCountDisplay = document.getElementById('deathCountDisplay');
        const messageDisplay = document.getElementById('messageDisplay');
        const powerUpDisplay = document.getElementById('powerUpDisplay');
        const dashCooldownUIDisplay = document.getElementById('dashCooldownUI');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const gameContainer = document.getElementById('gameContainer');

        const mobileControlsContainer = document.getElementById('mobileControls');
        const mobileLeftBtn = document.getElementById('mobileLeftBtn');
        const mobileRightBtn = document.getElementById('mobileRightBtn');
        const mobileJumpBtn = document.getElementById('mobileJumpBtn');
        const mobileBlockBtn = document.getElementById('mobileBlockBtn');
        const mobileDashBtn = document.getElementById('mobileDashBtn');
        let isMobile = false;


        let gameWidth = 360; let gameHeight = 500;
        canvas.width = gameWidth; canvas.height = gameHeight;
        let levelActualWidth = gameWidth;

        const gravity = 0.5; const playerSpeed = 3.5; const jumpStrength = -11;
        const dashBaseSpeed = 9; const dashDuration = 150; const baseDashCooldownDuration = 500;
        const maxBlocks = 3; const blockWidth = 40; const blockHeight = 20;
        const playerBaseWidth = 30; const playerBaseHeight = 30;
        const powerUpSize = 15; const powerUpActiveDuration = 10000;

        const groundColor = '#6A0DAD'; const playerColor = '#8A2BE2'; const blockColor = '#9932CC';
        const spikeColor = '#4B0082'; const startColor = '#7FFF00'; const goalColor = '#FFD700';
        const enemyColor = '#FF4500'; const projectileColor = '#FF8C00';
        const blockBerryColor = '#00FF00'; const speedBerryColor = '#00FFFF';
        const gameBackgroundColor = '#E6E6FA';

        let player = {
            x: 50, y: gameHeight - 80, width: playerBaseWidth, height: playerBaseHeight,
            dx: 0, dy: 0, onGround: false,
            blocksAvailable: maxBlocks,
            isDashing: false, dashTimer: 0, dashDirection: 0,
            dashCooldownTimer: 0, dashCooldownDuration: baseDashCooldownDuration,
            infiniteBlocksActive: false, infiniteBlocksTimer: 0,
            zeroDashCooldownActive: false, zeroDashCooldownTimer: 0,
        };
        let camera = { x: 0, y: 0 };
        let placedBlocks = []; let currentLevel = 1; let isLevelTransitioning = false;
        let keys = { left: false, right: false, up: false };
        let deathCount = 0;

        let groundSegments = []; let startZone, goalZone, spikes;
        let enemies = []; let projectiles = [];
        let powerUpsInLevel = [];

        const definedLevels = [
            { name: "Horizontal Scroll!", messageOnLoad: "Welcome!", levelActualWidth: gameWidth * 1.5, groundSegments: [ { x: 0, y: gameHeight - 40, width: gameWidth * 1.5, height: 40 } ], startZone: { x: 30, y: gameHeight - 70, width: 60, height: 30 }, goalZone: { x: gameWidth * 1.5 - 90, y: gameHeight - 70, width: 60, height: 30 }, spikes: [ { x: gameWidth * 0.75 - 15, y: gameHeight - 60, width: 30, height: 20 } ], enemies: [], powerUps: [{x: gameWidth * 0.5, y: gameHeight - 150, type: 'blockBerry'}] },
            { name: "Gaps and Platforms", messageOnLoad: "Watch your step!", levelActualWidth: gameWidth * 2, groundSegments: [ { x: 0, y: gameHeight - 40, width: gameWidth * 0.4, height: 40 }, { x: gameWidth * 0.5, y: gameHeight - 60, width: gameWidth * 0.3, height: 60 }, { x: gameWidth * 0.9, y: gameHeight - 40, width: gameWidth * 0.4, height: 40 }, { x: gameWidth * 1.5, y: gameHeight - 50, width: gameWidth * 0.5, height: 50 } ], startZone: { x: 50, y: gameHeight - 70, width: 60, height: 30 }, goalZone: { x: gameWidth * 2 - 100, y: gameHeight - 80, width: 60, height: 30 }, spikes: [ { x: gameWidth * 0.4 + 10, y: gameHeight - 20, width: gameWidth*0.1-20, height: 20}, { x: gameWidth * 0.6, y: gameHeight - 80, width: 30, height: 20 }, { x: gameWidth * 1.2, y: gameHeight - 20, width: gameWidth*0.3-20, height:20 } ], enemies: [{x: gameWidth * 0.55, y: gameHeight - 80 - 20, type: 'shooter'}], powerUps: [{x: gameWidth * 1.6, y: gameHeight - 180, type: 'speedBerry'}] },
            { name: "Block Challenge", messageOnLoad: "Use blocks!", levelActualWidth: gameWidth * 2.5, groundSegments: [ { x: 0, y: gameHeight - 40, width: gameWidth * 0.6, height: 40 }, { x: gameWidth * 1.2, y: gameHeight - 40, width: gameWidth * 1.3, height: 40 } ], startZone: { x: 50, y: gameHeight - 70, width: 60, height: 30 }, goalZone: { x: gameWidth * 2.5 - 100, y: gameHeight - 70, width: 60, height: 30 }, spikes: [ { x: gameWidth * 1.5, y: gameHeight - 60, width: 30, height: 20 } ], enemies: [{x: gameWidth * 1.3, y: gameHeight - 60 - 20, type: 'shooter'}], powerUps: [] },
            { name: "Floating Goals", messageOnLoad: "Reach high!", levelActualWidth: gameWidth * 2, groundSegments: [ { x: 0, y: gameHeight - 40, width: gameWidth * 0.8, height: 40 }, { x: gameWidth * 1.2, y: gameHeight - 40, width: gameWidth * 0.8, height: 40 } ], startZone: { x: 50, y: gameHeight - 70, width: 60, height: 30 }, goalZone: { x: gameWidth * 1.5, y: gameHeight - 200, width: 60, height: 30 }, spikes: [ { x: gameWidth * 0.5, y: gameHeight - 60, width: 30, height: 20 }, { x: gameWidth * 1.0, y: gameHeight - 20, width: gameWidth*0.2-20, height:20 }, { x: gameWidth * 1.5, y: gameHeight - 60, width: 30, height: 20 } ], enemies: [], powerUps: [{x: gameWidth * 0.3, y: 100, type: 'blockBerry'}] },
            { name: "Spike Gauntlet Intro", messageOnLoad: "Precision!", levelActualWidth: gameWidth * 3, groundSegments: [ { x: 0, y: gameHeight - 40, width: gameWidth*3, height: 40 } ], startZone: { x: 50, y: gameHeight - 70, width: 60, height: 30 }, goalZone: { x: gameWidth * 3 - 100, y: gameHeight - 70, width: 60, height: 30 }, spikes: [ { x: 200, y: gameHeight - 60, width: 20, height: 20 }, { x: 230, y: gameHeight - 60, width: 20, height: 20 }, { x: 400, y: gameHeight - 80, width: 20, height: 20 }, { x: 430, y: gameHeight - 60, width: 20, height: 20 }, { x: 600, y: gameHeight - 60, width: 20, height: 20 }, { x: 630, y: gameHeight - 80, width: 20, height: 20 }, { x: 660, y: gameHeight - 60, width: 20, height: 20 }, ], enemies: [{x: 300, y:gameHeight-60-20, type:'shooter'}, {x:500, y:gameHeight-60-20, type:'shooter'}], powerUps: [] },
        ];
        const numDefinedLevels = definedLevels.length;

        function generateProceduralLevel(levelNumber) {
            const effectiveLevelNum = levelNumber - numDefinedLevels;
            const currentLevelActualWidth = gameWidth * (2.5 + Math.floor(effectiveLevelNum / 3));
            levelActualWidth = Math.min(currentLevelActualWidth, gameWidth * 10);
            let config = { name: `Procedural Lvl ${levelNumber}`, messageOnLoad: `Level ${levelNumber}: Survive!`, levelActualWidth: levelActualWidth, groundSegments: [], startZone: { x: 30 + Math.random()*20, y: gameHeight - 70, width: 60, height: 30 }, goalZone: { x: levelActualWidth - 90 - Math.random()*30, y: gameHeight - 70, width: 60, height: 30 }, spikes: [], enemies: [], powerUps: [] };
            let currentX = 0; let lastPlatformY = gameHeight - 40; const minPlatformWidth = 70; const maxPlatformWidth = gameWidth * 0.6; const maxMainGapWidth = playerBaseWidth * 2 + blockWidth; const maxYVariation = 150; let platformCount = 0;
            while (currentX < config.levelActualWidth) { let platformWidth = minPlatformWidth + Math.random() * (maxPlatformWidth - minPlatformWidth); platformWidth = Math.min(platformWidth, config.levelActualWidth - currentX); let platformY = lastPlatformY; if (platformCount > 0 && Math.random() < 0.7) { platformY = (gameHeight - 60 - maxYVariation/2) + (Math.random() * maxYVariation); platformY = Math.max(gameHeight - 250, Math.min(gameHeight - 30, platformY)); } let currentPlatform = { x: currentX, y: platformY, width: platformWidth, height: gameHeight - platformY, isSkyIsland: false }; config.groundSegments.push(currentPlatform); currentX += platformWidth; lastPlatformY = platformY; platformCount++; if (Math.random() < 0.25 + effectiveLevelNum * 0.02) { let islandX = currentPlatform.x + (Math.random() * (currentPlatform.width - 60)); islandX = Math.max(currentPlatform.x + 10, islandX); let islandY = currentPlatform.y - 60 - (Math.random() * 120); islandY = Math.max(60, islandY); let islandW = 50 + Math.random() * 80; let islandH = 20 + Math.random() * 10; if (islandX + islandW < config.levelActualWidth) { config.groundSegments.push({ x: islandX, y: islandY, width: islandW, height: islandH, isSkyIsland: true});} } if (currentX < config.levelActualWidth - maxPlatformWidth) { let gapWidth = (playerBaseWidth + 10) + Math.random() * (maxMainGapWidth - (playerBaseWidth + 10)); currentX += gapWidth; } }

            if (config.groundSegments.length > 0) {
                const firstPlatform = config.groundSegments.find(p => !p.isSkyIsland) || config.groundSegments[0];
                config.startZone.y = firstPlatform.y - config.startZone.height -1;
                config.startZone.x = Math.max(firstPlatform.x + 5, config.startZone.x);
                config.startZone.x = Math.min(firstPlatform.x + firstPlatform.width - config.startZone.width - 5, config.startZone.x);

                let potentialGoalPlatforms = config.groundSegments.filter(p => p.x > config.levelActualWidth * 0.7);
                let goalPlatform = potentialGoalPlatforms.find(p => p.isSkyIsland && p.y < gameHeight - 100);
                if (!goalPlatform && potentialGoalPlatforms.length > 0) goalPlatform = potentialGoalPlatforms[Math.floor(Math.random()*potentialGoalPlatforms.length)];
                if (!goalPlatform) goalPlatform = config.groundSegments[config.groundSegments.length-1];

                config.goalZone.y = goalPlatform.y - config.goalZone.height -1;
                config.goalZone.x = goalPlatform.x + (goalPlatform.width / 2) - (config.goalZone.width / 2) ;
                config.goalZone.x = Math.max(goalPlatform.x + 5, config.goalZone.x);
                config.goalZone.x = Math.min(goalPlatform.x + goalPlatform.width - config.goalZone.width - 5, config.goalZone.x);
            } else {
                config.groundSegments.push({x: 0, y: gameHeight - 40, width: config.levelActualWidth, height: 40});
                config.startZone.y = gameHeight - 70;
                config.goalZone.y = gameHeight - 70;
            }

            const numSpikesToGenerate = levelNumber; let spikeW = Math.max(5, 25 - Math.floor(levelNumber / 4)); const spikeH = 20;
            for (let i = 0; i < numSpikesToGenerate; i++) { let sX, sY; if (config.groundSegments.length > 0 && Math.random() < 0.8) { let platform = config.groundSegments[Math.floor(Math.random() * config.groundSegments.length)]; sX = platform.x + (Math.random() * platform.width); if (Math.random() < 0.7 || platform.isSkyIsland) { sY = platform.y - spikeH; } else { sY = platform.y - spikeH - 10 - (Math.random() * 80); } } else { sX = Math.random() * config.levelActualWidth; sY = 60 + Math.random() * (gameHeight - 120); } sX = Math.max(0, Math.min(sX, config.levelActualWidth - spikeW)); sY = Math.max(20, sY); config.spikes.push({ x: sX, y: sY, width: spikeW, height: spikeH }); }
            const numEnemies = Math.min(10, Math.floor(effectiveLevelNum / 3));
            for (let i = 0; i < numEnemies; i++) { let groundPlatforms = config.groundSegments.filter(p => !p.isSkyIsland || p.width > 60); if (groundPlatforms.length > 0) { let platform = groundPlatforms[Math.floor(Math.random() * groundPlatforms.length)]; let eX = platform.x + 20 + Math.random() * (platform.width - 40); let eY = platform.y - 20; config.enemies.push({ x: eX, y: eY, type: 'shooter', width: 20, height: 20, shootCooldown: 180 - Math.min(120, effectiveLevelNum * 3), shootTimer: Math.random() * 60 }); } }
            if (Math.random() < 0.4 + Math.min(0.2, effectiveLevelNum * 0.01)) { let powerUpType = Math.random() < 0.5 ? 'blockBerry' : 'speedBerry'; let pX, pY; let attempts = 0; let placed = false; while (!placed && attempts < 20) { let skyIslands = config.groundSegments.filter(p => p.isSkyIsland && p.y < gameHeight - 150); if (skyIslands.length > 0 && Math.random() < 0.7) { let island = skyIslands[Math.floor(Math.random() * skyIslands.length)]; pX = island.x + (island.width / 2) - (powerUpSize / 2); pY = island.y - powerUpSize - 5; placed = true; } else { pX = config.startZone.x + config.startZone.width + 50 + Math.random() * (config.levelActualWidth - 150 - config.startZone.x - config.startZone.width); pY = 60 + Math.random() * (gameHeight - 250); placed = true; } let tempPowerUpRect = {x: pX, y: pY, width: powerUpSize, height: powerUpSize}; if(rectCollision(tempPowerUpRect, config.startZone) || rectCollision(tempPowerUpRect, config.goalZone) || config.spikes.some(s => rectCollision(tempPowerUpRect, s))) { placed = false; } attempts++; } if(placed){ config.powerUps.push({ x: pX, y: pY, type: powerUpType, collected: false, width: powerUpSize, height: powerUpSize }); } }
            if (levelNumber > 60) config.messageOnLoad = `Lvl ${levelNumber}: Unforgiving!`; else if (levelNumber > 35) config.messageOnLoad = `Lvl ${levelNumber}: Hostile Territory!`;

            config.spikes = config.spikes.filter(s => !(rectCollision(s, config.startZone) || rectCollision(s, config.goalZone)));
            config.enemies = config.enemies.filter(e => !rectCollision(e, config.startZone) && !rectCollision(e, config.goalZone));
            return config;
        }

        function setupLevel(levelNumber) {
            isLevelTransitioning = false;
            player.dx = 0; player.dy = 0; player.onGround = false;
            player.blocksAvailable = maxBlocks; placedBlocks = [];
            enemies = []; projectiles = []; powerUpsInLevel = [];
            player.infiniteBlocksActive = false; player.infiniteBlocksTimer = 0;
            player.zeroDashCooldownActive = false; player.zeroDashCooldownTimer = 0;
            player.dashCooldownDuration = baseDashCooldownDuration;

            let levelConfig;
            if (levelNumber <= numDefinedLevels) { const definedConfig = definedLevels[levelNumber - 1]; levelConfig = JSON.parse(JSON.stringify(definedConfig)); messageDisplay.textContent = levelConfig.messageOnLoad || `Level ${levelNumber}: ${levelConfig.name || ''}`; } else { levelConfig = generateProceduralLevel(levelNumber); if (!messageDisplay.textContent && levelConfig.messageOnLoad) messageDisplay.textContent = levelConfig.messageOnLoad; else if (!messageDisplay.textContent) messageDisplay.textContent = `Level ${levelNumber}: ${levelConfig.name || (levelNumber + " Spikes!")}`; }
            levelActualWidth = levelConfig.levelActualWidth || gameWidth;
            groundSegments = levelConfig.groundSegments ? JSON.parse(JSON.stringify(levelConfig.groundSegments)) : [{x:0, y:gameHeight-40, width:levelActualWidth, height:40}];
            startZone = { ...(levelConfig.startZone || { x: 30, y: gameHeight - 70, width: 60, height: 30 }) };
            goalZone = { ...(levelConfig.goalZone || { x: levelActualWidth - 90, y: gameHeight - 70, width: 60, height: 30 }) };
            spikes = levelConfig.spikes ? JSON.parse(JSON.stringify(levelConfig.spikes)) : [];
            if (levelConfig.enemies) enemies = levelConfig.enemies.map(e => ({...e, shootTimer: e.shootTimer || Math.random() * e.shootCooldown }));
            if (levelConfig.powerUps) powerUpsInLevel = levelConfig.powerUps.map(p => ({...p, collected: false, width: powerUpSize, height: powerUpSize}));

            player.x = startZone.x; player.y = startZone.y - player.height -1;
            camera.x = Math.max(0, player.x - gameWidth / 4); camera.x = Math.min(camera.x, levelActualWidth - gameWidth);
            updateUI();
        }

        function rectCollision(rect1, rect2) { return !(!rect1 || !rect2) && rect1.x < rect2.x + rect2.width && rect1.x + rect1.width > rect2.x && rect1.y < rect2.y + rect2.height && rect1.y + rect1.height > rect2.y; }

        function resetPlayer() {
            deathCount++;
            player.x = startZone.x; player.y = startZone.y - player.height - 1;
            player.dx = 0; player.dy = 0; player.onGround = false; projectiles = [];
            player.infiniteBlocksActive = false; player.infiniteBlocksTimer = 0;
            player.zeroDashCooldownActive = false; player.zeroDashCooldownTimer = 0;
            player.dashCooldownDuration = baseDashCooldownDuration;
            camera.x = Math.max(0, player.x - gameWidth / 4); camera.x = Math.min(camera.x, levelActualWidth - gameWidth);
            messageDisplay.textContent = "Ouch! Try again.";
            setTimeout(() => { if(messageDisplay.textContent === "Ouch! Try again.") messageDisplay.textContent = ""; }, 1500);
            updateUI();
        }

        function update() {
            if (isLevelTransitioning) return;
            if (player.dashCooldownTimer > 0) player.dashCooldownTimer -= 1000/60;
            if (player.infiniteBlocksActive) { player.infiniteBlocksTimer -= 1000/60; if (player.infiniteBlocksTimer <= 0) player.infiniteBlocksActive = false; }
            if (player.zeroDashCooldownActive) { player.zeroDashCooldownTimer -= 1000/60; if (player.zeroDashCooldownTimer <= 0) { player.zeroDashCooldownActive = false; player.dashCooldownDuration = baseDashCooldownDuration; } else { player.dashCooldownDuration = 0; } } else { if(player.dashCooldownDuration === 0) player.dashCooldownDuration = baseDashCooldownDuration; }
            if (player.isDashing) { player.dashTimer -= 1000 / 60; if (player.dashTimer <= 0) { player.isDashing = false; player.dx = 0; } else { player.dx = player.dashDirection * dashBaseSpeed; player.dy = 0; } } else { player.dx = 0; if (keys.left) player.dx = -playerSpeed; if (keys.right) player.dx = playerSpeed; }
            player.x += player.dx; if (player.x < 0) player.x = 0; if (player.x + player.width > levelActualWidth) player.x = levelActualWidth - player.width;
            if (!player.isDashing) { player.dy += gravity; player.y += player.dy; }
            player.onGround = false;
            groundSegments.forEach(segment => { if (player.x + player.width > segment.x && player.x < segment.x + segment.width) { if (player.y + player.height >= segment.y && player.y + player.height - player.dy <= segment.y + 1) { player.y = segment.y - player.height; player.dy = 0; player.onGround = true; } if ((player.dy === 0 || player.onGround) && player.y + player.height > segment.y && player.y < segment.y + segment.height) { if (player.dx > 0 && player.x + player.width >= segment.x && player.x + player.width - player.dx < segment.x ) { player.x = segment.x - player.width; player.dx = 0; } else if (player.dx < 0 && player.x <= segment.x + segment.width && player.x - player.dx > segment.x + segment.width ) { player.x = segment.x + segment.width; player.dx = 0; } } } });
            placedBlocks.forEach(block => { if (rectCollision(player, block)) { if (player.dy > 0 && (player.y + player.height - player.dy) <= block.y + 1) { player.y = block.y - player.height; player.dy = 0; player.onGround = true; } else if (player.y + player.height > block.y && player.y < block.y + block.height) { if (player.dx > 0 && player.x + player.width >= block.x && player.x + player.width - player.dx < block.x) { player.x = block.x - player.width; player.dx = 0; } else if (player.dx < 0 && player.x <= block.x + block.width && player.x - player.dx > block.x + block.width) { player.x = block.x + block.width; player.dx = 0; } } } });
            if (spikes) spikes.forEach(spike => { if (rectCollision(player, spike)) resetPlayer(); });
            for (let i = powerUpsInLevel.length - 1; i >= 0; i--) { let pUp = powerUpsInLevel[i]; if (!pUp.collected && rectCollision(player, pUp)) { pUp.collected = true; messageDisplay.textContent = `Collected ${pUp.type === 'blockBerry' ? 'Block Berry' : 'Speed Berry'}!`; setTimeout(() => { if(messageDisplay.textContent.startsWith("Collected")) messageDisplay.textContent = ""; }, 2000); if (pUp.type === 'blockBerry') { player.infiniteBlocksActive = true; player.infiniteBlocksTimer = powerUpActiveDuration; } else if (pUp.type === 'speedBerry') { player.zeroDashCooldownActive = true; player.zeroDashCooldownTimer = powerUpActiveDuration; player.dashCooldownDuration = 0; } } }
            enemies.forEach(enemy => { enemy.shootTimer--; if (enemy.shootTimer <= 0) { const distToPlayerX = player.x - enemy.x; const distToPlayerY = player.y - enemy.y; const range = gameWidth * 0.8; if (Math.abs(distToPlayerX) < range && Math.abs(distToPlayerY) < range * 0.7) { let projDx = Math.sign(distToPlayerX); let projDy = 0; if (Math.abs(distToPlayerY) > 20) { projDy = Math.sign(distToPlayerY) * 0.5; } const projectileSpeed = 4; projectiles.push({ x: enemy.x + enemy.width / 2 - 2.5, y: enemy.y + enemy.height / 2 - 2.5, width: 5, height: 5, dx: projDx * projectileSpeed, dy: projDy * projectileSpeed, active: true }); enemy.shootTimer = enemy.shootCooldown + (Math.random() * 30 - 15); } else { enemy.shootTimer = 30; } } });
            for (let i = projectiles.length - 1; i >= 0; i--) { let p = projectiles[i]; p.x += p.dx; p.y += p.dy; if (p.x < camera.x - p.width || p.x > camera.x + gameWidth || p.y < 0 || p.y > gameHeight) { projectiles.splice(i, 1); continue; } if (rectCollision(p, player)) { projectiles.splice(i, 1); resetPlayer(); continue; } let hitBlock = false; for(let j = placedBlocks.length - 1; j >=0; j--) { if (rectCollision(p, placedBlocks[j])) { projectiles.splice(i, 1); hitBlock = true; break; } } if (hitBlock) continue; for(let j = groundSegments.length - 1; j >=0; j--) { if (rectCollision(p, groundSegments[j])) { projectiles.splice(i, 1); hitBlock = true; break; } } if (hitBlock) continue; }
            if (startZone && rectCollision(player, startZone)) { if (player.blocksAvailable < maxBlocks || player.infiniteBlocksActive) { player.blocksAvailable = maxBlocks; if(!player.infiniteBlocksActive) messageDisplay.textContent = "Blocks Refilled!"; setTimeout(() => { if(messageDisplay.textContent === "Blocks Refilled!") messageDisplay.textContent = ""; }, 1500); } }
            if (goalZone && rectCollision(player, goalZone) && !isLevelTransitioning) { isLevelTransitioning = true; currentLevel++; let nextLvlMsg = `Advancing to Level ${currentLevel}...`; setTimeout(() => { setupLevel(currentLevel); }, 600); messageDisplay.textContent = nextLvlMsg;}
            if (player.y > gameHeight + player.height * 3) resetPlayer();
            let targetCameraX = player.x - gameWidth / 2 + player.width / 2; camera.x += (targetCameraX - camera.x) * 0.08; camera.x = Math.max(0, Math.min(camera.x, levelActualWidth - gameWidth)); if (levelActualWidth <= gameWidth) camera.x = 0;
            updateUI();
        }

        function draw() {
            ctx.fillStyle = gameBackgroundColor; ctx.fillRect(0, 0, gameWidth, gameHeight);
            ctx.save(); ctx.translate(-camera.x, -camera.y);
            ctx.fillStyle = groundColor; groundSegments.forEach(segment => ctx.fillRect(segment.x, segment.y, segment.width, segment.height));
            if (startZone) { ctx.fillStyle = startColor; ctx.fillRect(startZone.x, startZone.y, startZone.width, startZone.height); ctx.fillStyle = 'black'; ctx.textAlign = 'center'; ctx.fillText("START", startZone.x + startZone.width / 2, startZone.y + startZone.height / 2 + 5); }
            if (goalZone) { ctx.fillStyle = goalColor; ctx.fillRect(goalZone.x, goalZone.y, goalZone.width, goalZone.height); ctx.fillStyle = 'black'; ctx.textAlign = 'center'; ctx.fillText("GOAL", goalZone.x + goalZone.width / 2, goalZone.y + goalZone.height / 2 + 5); }
            powerUpsInLevel.forEach(pUp => { if (!pUp.collected) { ctx.fillStyle = pUp.type === 'blockBerry' ? blockBerryColor : speedBerryColor; ctx.beginPath(); ctx.arc(pUp.x + pUp.width / 2, pUp.y + pUp.height / 2, pUp.width / 2, 0, Math.PI * 2); ctx.fill(); ctx.fillStyle = "black"; ctx.font = "10px Arial"; ctx.textAlign = "center"; ctx.fillText(pUp.type === 'blockBerry' ? "B" : "S", pUp.x + pUp.width/2, pUp.y + pUp.height/2 + 3); } });
            if (spikes) { ctx.fillStyle = spikeColor; spikes.forEach(spike => { ctx.beginPath(); ctx.moveTo(spike.x, spike.y + spike.height); ctx.lineTo(spike.x + spike.width / 2, spike.y); ctx.lineTo(spike.x + spike.width, spike.y + spike.height); ctx.closePath(); ctx.fill(); }); }
            enemies.forEach(enemy => { ctx.fillStyle = enemyColor; ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height); });
            projectiles.forEach(p => { ctx.fillStyle = projectileColor; ctx.fillRect(p.x, p.y, p.width, p.height); });
            ctx.fillStyle = blockColor; placedBlocks.forEach(block => ctx.fillRect(block.x, block.y, block.width, block.height));
            let currentPlayerColor = playerColor; if (player.infiniteBlocksActive) currentPlayerColor = blockBerryColor; if (player.zeroDashCooldownActive) currentPlayerColor = speedBerryColor; if (player.isDashing) currentPlayerColor = '#FF69B4';
            ctx.fillStyle = currentPlayerColor; ctx.fillRect(player.x, player.y, player.width, player.height);
            ctx.restore();
        }

        function updateUI() {
            if (player.infiniteBlocksActive) { blockCountDisplay.textContent = `Blocks: INF ( ${Math.ceil(player.infiniteBlocksTimer/1000)}s )`; blockCountDisplay.classList.add('powerUpActive'); } else { blockCountDisplay.textContent = `Blocks: ${player.blocksAvailable}`; blockCountDisplay.classList.remove('powerUpActive'); }
            levelDisplay.textContent = `Level: ${currentLevel}`;
            deathCountDisplay.textContent = `Deaths: ${deathCount}`;

            if (player.zeroDashCooldownActive) { dashCooldownUIDisplay.textContent = `READY! ( ${Math.ceil(player.zeroDashCooldownTimer/1000)}s )`; dashCooldownUIDisplay.classList.add('powerUpActive'); } else if (player.dashCooldownTimer > 0) { dashCooldownUIDisplay.textContent = `Charging... (${(player.dashCooldownTimer/1000).toFixed(1)}s)`; dashCooldownUIDisplay.classList.remove('powerUpActive'); } else { dashCooldownUIDisplay.textContent = "Ready"; dashCooldownUIDisplay.classList.remove('powerUpActive'); }
            let puText = ""; if(player.infiniteBlocksActive && player.zeroDashCooldownActive) puText = "ALL POWER!"; else if(player.infiniteBlocksActive) puText = "Infinite Blocks!"; else if(player.zeroDashCooldownActive) puText = "Speed Dash!"; powerUpDisplay.textContent = puText; if(puText) powerUpDisplay.classList.add('powerUpActive'); else powerUpDisplay.classList.remove('powerUpActive');
        }
        function placeBlock() { if (player.infiniteBlocksActive || player.blocksAvailable > 0) { placedBlocks.push({ x: player.x + (player.width / 2) - (blockWidth / 2), y: player.y + player.height, width: blockWidth, height: blockHeight }); if (!player.infiniteBlocksActive) player.blocksAvailable--; updateUI(); } else { messageDisplay.textContent = "Out of blocks!"; setTimeout(() => { if(messageDisplay.textContent === "Out of blocks!") messageDisplay.textContent = ""; }, 1500); } }
        function performDash() { if (player.isDashing) return; if (player.zeroDashCooldownActive || player.dashCooldownTimer <= 0) { player.isDashing = true; player.dashTimer = dashDuration; if (keys.left) player.dashDirection = -1; else if (keys.right) player.dashDirection = 1; else player.dashDirection = (player.x + player.width/2 - camera.x < gameWidth / 2 ? 1 : -1); if (player.dashDirection === 0 && player.dx === 0) player.dashDirection = 1; else if (player.dashDirection === 0) player.dashDirection = (player.dx > 0 ? 1 : -1); if (!player.zeroDashCooldownActive) { player.dashCooldownTimer = player.dashCooldownDuration; } } else { messageDisplay.textContent = "Dash Cooldown!"; setTimeout(() => { if(messageDisplay.textContent === "Dash Cooldown!") messageDisplay.textContent = ""; }, 1000); } }

        function gameLoop() { requestAnimationFrame(gameLoop); update(); draw(); }

        window.addEventListener('keydown', function(e) { if (document.activeElement === fullscreenBtn && e.key === 'Enter') { if (!document.fullscreenElement) openFullscreen(gameContainer); else closeFullscreen(); return; } if (e.key === 'ArrowLeft') keys.left = true; if (e.key === 'ArrowRight') keys.right = true; if (e.key === 'ArrowUp' || e.key === ' ') { e.preventDefault(); keys.up = true; if (player.onGround && !player.isDashing) { player.dy = jumpStrength; player.onGround = false; } } if (e.key === 'x' || e.key === 'X') placeBlock(); if (e.key === 'c' || e.key === 'C') performDash(); });
        window.addEventListener('keyup', function(e) { if (e.key === 'ArrowLeft') keys.left = false; if (e.key === 'ArrowRight') keys.right = false; if (e.key === 'ArrowUp' || e.key === ' ') keys.up = false; });

        function openFullscreen(elem) { if (elem.requestFullscreen) elem.requestFullscreen(); else if (elem.mozRequestFullScreen) elem.mozRequestFullScreen(); else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen(); else if (elem.msRequestFullscreen) elem.msRequestFullscreen(); }
        function closeFullscreen() { if (document.exitFullscreen) document.exitFullscreen(); else if (document.mozCancelFullScreen) document.mozCancelFullScreen(); else if (document.webkitExitFullscreen) document.webkitExitFullscreen(); else if (document.msExitFullscreen) document.msExitFullscreen(); }
        fullscreenBtn.addEventListener('click', function() { if (!document.fullscreenElement) openFullscreen(gameContainer); else closeFullscreen(); });
        function updateFullscreenButtonText() { fullscreenBtn.textContent = document.fullscreenElement || document.mozFullScreenElement || document.webkitFullscreenElement || document.msFullscreenElement ? "Exit Fullscreen" : "Go Fullscreen"; }
        document.addEventListener('fullscreenchange', updateFullscreenButtonText); document.addEventListener('mozfullscreenchange', updateFullscreenButtonText); document.addEventListener('webkitfullscreenchange', updateFullscreenButtonText); document.addEventListener('msfullscreenchange', updateFullscreenButtonText);

        function detectMobile() {
            isMobile = ('ontouchstart' in window) || (navigator.maxTouchPoints > 0) || (navigator.msMaxTouchPoints > 0);
            return isMobile;
        }

        function setupMobileControls() {
            if (!isMobile) return;
            mobileControlsContainer.style.display = 'block';
            const handleTouchStart = (e, action) => { e.preventDefault(); action(); };
            const handleTouchEnd = (e, action) => { e.preventDefault(); action(); };

            mobileLeftBtn.addEventListener('touchstart', (e) => handleTouchStart(e, () => keys.left = true), { passive: false });
            mobileLeftBtn.addEventListener('touchend', (e) => handleTouchEnd(e, () => keys.left = false), { passive: false });
            mobileLeftBtn.addEventListener('touchcancel', (e) => handleTouchEnd(e, () => keys.left = false), { passive: false });

            mobileRightBtn.addEventListener('touchstart', (e) => handleTouchStart(e, () => keys.right = true), { passive: false });
            mobileRightBtn.addEventListener('touchend', (e) => handleTouchEnd(e, () => keys.right = false), { passive: false });
            mobileRightBtn.addEventListener('touchcancel', (e) => handleTouchEnd(e, () => keys.right = false), { passive: false });

            mobileJumpBtn.addEventListener('touchstart', (e) => handleTouchStart(e, () => {
                keys.up = true;
                if (player.onGround && !player.isDashing) {
                    player.dy = jumpStrength;
                    player.onGround = false;
                }
            }), { passive: false });
            mobileJumpBtn.addEventListener('touchend', (e) => handleTouchEnd(e, () => keys.up = false), { passive: false });
            mobileJumpBtn.addEventListener('touchcancel', (e) => handleTouchEnd(e, () => keys.up = false), { passive: false });

            mobileBlockBtn.addEventListener('touchstart', (e) => handleTouchStart(e, placeBlock), { passive: false });
            mobileDashBtn.addEventListener('touchstart', (e) => handleTouchStart(e, performDash), { passive: false });
        }

        detectMobile();
        setupMobileControls();
        setupLevel(currentLevel);
        updateFullscreenButtonText();
        gameLoop();
    </script>
