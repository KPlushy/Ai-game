<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>HTML Parkour - Full Map View</title>
    <style>
        body { margin: 0; overflow: hidden; display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #301934; font-family: Arial, sans-serif; color: white; }
        #gameContainer { display: flex; flex-direction: column; align-items: center; background-color: #E6E6FA; padding: 10px; box-sizing: border-box; border-radius: 8px; }
        #fullscreenBtn { margin-bottom: 10px; padding: 8px 15px; background-color: #6A0DAD; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 1em; width: 90%; max-width: 340px; }
        #fullscreenBtn:hover { background-color: #8A2BE2; }
        canvas { border: 2px solid #4A0072; display: block; }
        #controlsInfo { margin-top: 10px; padding: 10px; background-color: rgba(74, 0, 114, 0.8); border-radius: 5px; text-align: center; width: 90%; max-width: 340px; }
        #controlsInfo p { margin: 5px 0; }
        #messageDisplay { min-height: 1.2em; font-weight: bold; }
    </style>
</head>
<body>
    <div id="gameContainer">
        <button id="fullscreenBtn">Go Fullscreen</button>
        <canvas id="gameCanvas"></canvas>
        <div id="controlsInfo">
            <p><strong>Controls:</strong></p>
            <p>Left/Right Arrows: Move | Up Arrow/Space: Jump</p>
            <p>X: Place Block | C: Dash</p>
            <p id="blockCount">Blocks: 3</p>
            <p id="levelDisplay">Level: 1</p>
            <p id="messageDisplay"></p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const blockCountDisplay = document.getElementById('blockCount');
        const levelDisplay = document.getElementById('levelDisplay');
        const messageDisplay = document.getElementById('messageDisplay');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const gameContainer = document.getElementById('gameContainer');

        // These are canvas dimensions
        let canvasGameWidth = 360;
        let canvasGameHeight = 500;
        canvas.width = canvasGameWidth;
        canvas.height = canvasGameHeight;

        // These are actual world dimensions for the current level
        let levelActualWidth = canvasGameWidth;
        let levelActualHeight = canvasGameHeight; // Assume level content fits within this default vertical space

        const gravity = 0.5; const playerSpeed = 3.5; const jumpStrength = -11;
        const dashSpeed = 9; const dashDuration = 150; const maxBlocks = 3;
        const blockWidth = 40; const blockHeight = 20;
        const playerBaseWidth = 30; const playerBaseHeight = 30;

        const groundColor = '#6A0DAD'; const playerColor = '#8A2BE2'; const blockColor = '#9932CC';
        const spikeColor = '#4B0082'; const startColor = '#7FFF00'; const goalColor = '#FFD700';
        const enemyColor = '#FF4500'; const projectileColor = '#FF8C00';
        const gameBackgroundColor = '#E6E6FA';

        let player = { x: 50, y: canvasGameHeight - 80, width: playerBaseWidth, height: playerBaseHeight, dx: 0, dy: 0, onGround: false, blocksAvailable: maxBlocks, isDashing: false, dashTimer: 0, dashDirection: 0 };
        // No camera object needed for full map view
        let placedBlocks = []; let currentLevel = 1; let isLevelTransitioning = false;
        let keys = { left: false, right: false, up: false };

        let groundSegments = []; let startZone, goalZone, spikes;
        let enemies = []; let projectiles = [];
        let drawScale = 1; // For scaling the world to the canvas

        const definedLevels = [ /* ... First 5 defined levels, ensure they have levelActualWidth ... */
            // Make sure Y values in defined levels are within a 0 to `canvasGameHeight` range
            { name: "Full View Intro", messageOnLoad: "Whole map visible!", levelActualWidth: canvasGameWidth * 1.5, levelActualHeight: canvasGameHeight, groundSegments: [ { x: 0, y: canvasGameHeight - 40, width: canvasGameWidth * 1.5, height: 40 } ], startZone: { x: 30, y: canvasGameHeight - 70, width: 60, height: 30 }, goalZone: { x: canvasGameWidth * 1.5 - 90, y: canvasGameHeight - 70, width: 60, height: 30 }, spikes: [ { x: canvasGameWidth * 0.75 - 15, y: canvasGameHeight - 60, width: 30, height: 20 } ], enemies: [] },
            { name: "Wider Gaps", messageOnLoad: "Longer jumps needed.", levelActualWidth: canvasGameWidth * 2, levelActualHeight: canvasGameHeight, groundSegments: [ { x: 0, y: canvasGameHeight - 40, width: canvasGameWidth * 0.4, height: 40 }, { x: canvasGameWidth * 0.5, y: canvasGameHeight - 60, width: canvasGameWidth * 0.3, height: 60 }, { x: canvasGameWidth * 0.9, y: canvasGameHeight - 40, width: canvasGameWidth * 0.4, height: 40 }, { x: canvasGameWidth * 1.5, y: canvasGameHeight - 50, width: canvasGameWidth * 0.5, height: 50 } ], startZone: { x: 50, y: canvasGameHeight - 70, width: 60, height: 30 }, goalZone: { x: canvasGameWidth * 2 - 100, y: canvasGameHeight - 80, width: 60, height: 30 }, spikes: [ { x: canvasGameWidth * 0.4 + 10, y: canvasGameHeight - 20, width: canvasGameWidth*0.1-20, height: 20}, { x: canvasGameWidth * 0.6, y: canvasGameHeight - 80, width: 30, height: 20 }], enemies: [{x: canvasGameWidth * 0.55, y: canvasGameHeight - 80 - 20, type: 'shooter'}]},
            { name: "Block Crossing", messageOnLoad: "Use blocks wisely.", levelActualWidth: canvasGameWidth * 2.5, levelActualHeight: canvasGameHeight, groundSegments: [ { x: 0, y: canvasGameHeight - 40, width: canvasGameWidth * 0.6, height: 40 }, { x: canvasGameWidth * 1.2, y: canvasGameHeight - 40, width: canvasGameWidth * 1.3, height: 40 } ], startZone: { x: 50, y: canvasGameHeight - 70, width: 60, height: 30 }, goalZone: { x: canvasGameWidth * 2.5 - 100, y: canvasGameHeight - 70, width: 60, height: 30 }, spikes: [ { x: canvasGameWidth * 1.5, y: canvasGameHeight - 60, width: 30, height: 20 } ], enemies: [{x: canvasGameWidth * 1.3, y: canvasGameHeight - 60 - 20, type: 'shooter'}]},
            { name: "High Goal Challenge", messageOnLoad: "Aim for the sky islands.", levelActualWidth: canvasGameWidth * 2, levelActualHeight: canvasGameHeight, groundSegments: [ { x: 0, y: canvasGameHeight - 40, width: canvasGameWidth * 0.8, height: 40 }, { x: canvasGameWidth * 0.3, y: canvasGameHeight - 150, width: 100, height: 20, isSkyIsland: true}, { x: canvasGameWidth * 1.2, y: canvasGameHeight - 40, width: canvasGameWidth * 0.8, height: 40 } ], startZone: { x: 50, y: canvasGameHeight - 70, width: 60, height: 30 }, goalZone: { x: canvasGameWidth * 0.3 + 20, y: canvasGameHeight - 150 - 30 -1, width: 60, height: 30 }, spikes: [ { x: canvasGameWidth * 0.5, y: canvasGameHeight - 60, width: 30, height: 20 }], enemies: [] },
            { name: "Enemy Zone", messageOnLoad: "Watch out for shooters!", levelActualWidth: canvasGameWidth * 3, levelActualHeight: canvasGameHeight, groundSegments: [ { x: 0, y: canvasGameHeight - 40, width: canvasGameWidth*3, height: 40 } ], startZone: { x: 50, y: canvasGameHeight - 70, width: 60, height: 30 }, goalZone: { x: canvasGameWidth * 3 - 100, y: canvasGameHeight - 70, width: 60, height: 30 }, spikes: [ { x: 200, y: canvasGameHeight - 60, width: 20, height: 20 }], enemies: [{x: 300, y:canvasGameHeight-60-20, type:'shooter'}, {x:500, y:canvasGameHeight-60-20, type:'shooter'}, {x:700, y:canvasGameHeight-60-20, type:'shooter'}]},
        ];
        const numDefinedLevels = definedLevels.length;

        function generateProceduralLevel(levelNumber) {
            const effectiveLevelNum = levelNumber - numDefinedLevels;
            const currentLevelActualWidth = canvasGameWidth * (2 + Math.floor(effectiveLevelNum / 2.5)); // Width scales up
            levelActualWidth = Math.min(currentLevelActualWidth, canvasGameWidth * 15); // Cap width
            levelActualHeight = canvasGameHeight; // For scaling, assume content primarily within this vertical band

            let config = {
                name: `Procedural Lvl ${levelNumber}`,
                messageOnLoad: `Level ${levelNumber}: Expansive View!`,
                levelActualWidth: levelActualWidth,
                levelActualHeight: levelActualHeight, // Store for scaling reference
                groundSegments: [],
                startZone: { x: 30 + Math.random()*20, y: canvasGameHeight - 70, width: 60, height: 30 },
                goalZone: { x: levelActualWidth - 90 - Math.random()*30, y: canvasGameHeight - 70, width: 60, height: 30 },
                spikes: [],
                enemies: []
            };

            // --- Procedural Ground & Sky Island Generation ---
            let currentX = 0;
            let lastPlatformY = canvasGameHeight - 40;
            const minPlatformWidth = 60; // Make platforms a bit smaller on average due to full view
            const maxPlatformWidth = canvasGameWidth * 0.4;
            const maxMainGapWidth = playerBaseWidth * 2.5 + blockWidth;
            const maxYVariation = 180; // Allow more verticality for sky islands
            let platformCount = 0;

            while (currentX < config.levelActualWidth) {
                let platformWidth = minPlatformWidth + Math.random() * (maxPlatformWidth - minPlatformWidth);
                platformWidth = Math.min(platformWidth, config.levelActualWidth - currentX);
                let platformY = lastPlatformY;
                let isSky = false;

                if (platformCount > 0 && Math.random() < 0.75) { // Chance to change Y
                    if (Math.random() < 0.4 + effectiveLevelNum * 0.015) { // Chance for actual sky island
                        platformY = 80 + Math.random() * (canvasGameHeight - 250); // Higher up
                        isSky = true;
                    } else { // Varied ground platform
                        platformY = (canvasGameHeight - 80 - maxYVariation/2) + (Math.random() * maxYVariation);
                    }
                    platformY = Math.max(80, Math.min(canvasGameHeight - 30, platformY));
                }
                config.groundSegments.push({ x: currentX, y: platformY, width: platformWidth, height: isSky ? (20 + Math.random()*15) : (canvasGameHeight - platformY), isSkyIsland: isSky});
                currentX += platformWidth;
                lastPlatformY = platformY; // Or some other logic if gaps are big
                platformCount++;

                if (currentX < config.levelActualWidth - maxPlatformWidth * 1.5) { // Ensure space for at least one more platform after gap
                    let gapWidth = (playerBaseWidth + 20) + Math.random() * (maxMainGapWidth - (playerBaseWidth + 20));
                    currentX += gapWidth;
                }
            }
            // Ensure start and goal are on a platform
            if (config.groundSegments.length > 0) {
                const firstPlatform = config.groundSegments.find(p => !p.isSkyIsland && p.x < canvasGameWidth*0.3) || config.groundSegments[0];
                config.startZone.y = firstPlatform.y - config.startZone.height -1;
                config.startZone.x = Math.max(firstPlatform.x + 5, config.startZone.x);
                config.startZone.x = Math.min(firstPlatform.x + firstPlatform.width - config.startZone.width - 5, config.startZone.x);

                let potentialGoalPlatforms = config.groundSegments.filter(p => p.x > config.levelActualWidth * 0.65);
                let goalPlatform = potentialGoalPlatforms.find(p => p.isSkyIsland && p.y < canvasGameHeight - 120);
                if (!goalPlatform && potentialGoalPlatforms.length > 0) goalPlatform = potentialGoalPlatforms[potentialGoalPlatforms.length-1]; // Prefer last platforms
                if (!goalPlatform) goalPlatform = config.groundSegments[config.groundSegments.length-1];

                config.goalZone.y = goalPlatform.y - config.goalZone.height - 1; // Place ON TOP
                // Ensure y is not below its own height if platform is too thin (unlikely here but good check)
                config.goalZone.y = Math.max(config.goalZone.height, config.goalZone.y);

                config.goalZone.x = goalPlatform.x + (goalPlatform.width / 2) - (config.goalZone.width / 2) ;
                config.goalZone.x = Math.max(goalPlatform.x + 5, config.goalZone.x);
                config.goalZone.x = Math.min(goalPlatform.x + goalPlatform.width - config.goalZone.width - 5, config.goalZone.x);

            } else { /* Failsafe ... */ }

            // --- Procedural Spike Generation --- (Level number = spikes)
            const numSpikesToGenerate = levelNumber;
            let spikeW = Math.max(3, 20 - Math.floor(levelNumber / 5)); // Spikes get extremely narrow
            const spikeH = 20;

            for (let i = 0; i < numSpikesToGenerate; i++) {
                let sX, sY;
                if (config.groundSegments.length > 0 && Math.random() < 0.7) {
                    let platform = config.groundSegments[Math.floor(Math.random() * config.groundSegments.length)];
                    sX = platform.x + (Math.random() * platform.width);
                    sY = platform.y - spikeH; // On top by default
                    if (Math.random() < 0.4 + Math.min(0.5, effectiveLevelNum * 0.02)) { // More sky/floating spikes
                        sY = platform.y - spikeH - 10 - (Math.random() * (platform.isSkyIsland ? 50 : 100));
                    }
                } else { // Pure random sky spike
                    sX = Math.random() * config.levelActualWidth;
                    sY = 50 + Math.random() * (config.levelActualHeight - 100);
                }
                sX = Math.max(0, Math.min(sX, config.levelActualWidth - spikeW));
                sY = Math.max(10, sY); // Keep off very top edge
                config.spikes.push({ x: sX, y: sY, width: spikeW, height: spikeH });
            }

            // --- Procedural Enemy Generation ---
            const numEnemies = Math.min(15, Math.floor(effectiveLevelNum / 2.5));
            for (let i = 0; i < numEnemies; i++) {
                let groundPlatforms = config.groundSegments.filter(p => p.width > 50); // Enemies on substantial platforms
                if (groundPlatforms.length > 0) {
                    let platform = groundPlatforms[Math.floor(Math.random() * groundPlatforms.length)];
                    let eX = platform.x + 15 + Math.random() * (platform.width - 30);
                    let eY = platform.y - 20; // Enemy height
                    config.enemies.push({ x: eX, y: eY, type: 'shooter', width: 20, height: 20, shootCooldown: 150 - Math.min(100, effectiveLevelNum * 2.5), shootTimer: Math.random() * 60 });
                }
            }

            if (levelNumber > 60) config.messageOnLoad = `Lvl ${levelNumber}: Miniature Madness!`;
            else if (levelNumber > 35) config.messageOnLoad = `Lvl ${levelNumber}: The Whole World!`;

            config.spikes = config.spikes.filter(s => !(rectCollision(s, config.startZone) || rectCollision(s, config.goalZone)));
            config.enemies = config.enemies.filter(e => !rectCollision(e, config.startZone) && !rectCollision(e, config.goalZone));
            return config;
        }

        function setupLevel(levelNumber) {
            isLevelTransitioning = false;
            player.dx = 0; player.dy = 0; player.onGround = false;
            player.blocksAvailable = maxBlocks; placedBlocks = [];
            enemies = []; projectiles = [];

            let levelConfig;
            if (levelNumber <= numDefinedLevels) {
                const definedConfig = definedLevels[levelNumber - 1];
                levelConfig = JSON.parse(JSON.stringify(definedConfig));
                messageDisplay.textContent = levelConfig.messageOnLoad || `Level ${levelNumber}: ${levelConfig.name || ''}`;
            } else {
                levelConfig = generateProceduralLevel(levelNumber);
                if (!messageDisplay.textContent && levelConfig.messageOnLoad) messageDisplay.textContent = levelConfig.messageOnLoad;
                else if (!messageDisplay.textContent) messageDisplay.textContent = `Level ${levelNumber}: ${levelConfig.name || (levelNumber + " Spikes!")}`;
            }

            levelActualWidth = levelConfig.levelActualWidth || canvasGameWidth;
            levelActualHeight = levelConfig.levelActualHeight || canvasGameHeight; // Use defined or default

            // Calculate scale based on the larger dimension
            drawScale = Math.min(canvasGameWidth / levelActualWidth, canvasGameHeight / levelActualHeight);
            // If one dimension is much smaller than the canvas, we might want to adjust scale
            // to fill more space, but for "show whole map" this simple min scale is typical.
            // To prevent distortion if aspect ratios differ too much:
            // drawScale = Math.min(canvasGameWidth / levelActualWidth, canvasGameHeight / levelActualHeight);
            // Or, if you always want to fit width and accept vertical cropping/empty space:
            // drawScale = canvasGameWidth / levelActualWidth;


            groundSegments = levelConfig.groundSegments ? JSON.parse(JSON.stringify(levelConfig.groundSegments)) : [{x:0, y:canvasGameHeight-40, width:levelActualWidth, height:40}];
            startZone = { ...(levelConfig.startZone || { x: 30, y: canvasGameHeight - 70, width: 60, height: 30 }) };
            goalZone = { ...(levelConfig.goalZone || { x: levelActualWidth - 90, y: canvasGameHeight - 70, width: 60, height: 30 }) };
            spikes = levelConfig.spikes ? JSON.parse(JSON.stringify(levelConfig.spikes)) : [];
            if (levelConfig.enemies) {
                 enemies = levelConfig.enemies.map(e => ({...e, shootTimer: e.shootTimer || Math.random() * e.shootCooldown }));
            }

            player.x = startZone.x; player.y = startZone.y - player.height -1;
            updateUI();
        }

        function rectCollision(rect1, rect2) { /* ... same ... */
             if (!rect1 || !rect2) return false;
            return rect1.x < rect2.x + rect2.width && rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height && rect1.y + rect1.height > rect2.y;
        }
        function resetPlayer() { /* ... same, but no camera update ... */
            player.x = startZone.x; player.y = startZone.y - player.height - 1;
            player.dx = 0; player.dy = 0; player.onGround = false;
            projectiles = [];
            messageDisplay.textContent = "Ouch! Try again.";
            setTimeout(() => { if(messageDisplay.textContent === "Ouch! Try again.") messageDisplay.textContent = ""; }, 1500);
        }

        function update() {
            if (isLevelTransitioning) return;
            // Player movement (existing, just ensure it respects levelActualWidth)
            if (player.isDashing) { player.dashTimer -= 1000 / 60; if (player.dashTimer <= 0) { player.isDashing = false; player.dx = 0; } else { player.dx = player.dashDirection * dashSpeed; player.dy = 0; } }
            else { player.dx = 0; if (keys.left) player.dx = -playerSpeed; if (keys.right) player.dx = playerSpeed; }
            player.x += player.dx;
            if (player.x < 0) player.x = 0;
            if (player.x + player.width > levelActualWidth) player.x = levelActualWidth - player.width;

            if (!player.isDashing) { player.dy += gravity; player.y += player.dy; }
            player.onGround = false;

            // Ground Collision
            groundSegments.forEach(segment => {
                if (player.x + player.width > segment.x && player.x < segment.x + segment.width) {
                    if (player.y + player.height >= segment.y && player.y + player.height - player.dy <= segment.y + (segment.isSkyIsland ? segment.height : 1) ) { // Sky islands are solid blocks
                        player.y = segment.y - player.height; player.dy = 0; player.onGround = true;
                    }
                    // Basic side collision with ground (can be improved)
                    if (player.onGround || player.dy === 0 || (player.y + player.height > segment.y && player.y < segment.y + segment.height)) {
                        if (player.dx > 0 && player.x + player.width >= segment.x && player.x + player.width - player.dx < segment.x) {
                            player.x = segment.x - player.width; player.dx = 0;
                        } else if (player.dx < 0 && player.x <= segment.x + segment.width && player.x - player.dx > segment.x + segment.width) {
                            player.x = segment.x + segment.width; player.dx = 0;
                        }
                    }
                }
            });
            // Placed Block Collision
            placedBlocks.forEach(block => {
                 if (rectCollision(player, block)) {
                    if (player.dy > 0 && (player.y + player.height - player.dy) <= block.y + 1) {
                        player.y = block.y - player.height; player.dy = 0; player.onGround = true;
                    } else if (player.y + player.height > block.y && player.y < block.y + block.height) {
                        if (player.dx > 0 && player.x + player.width >= block.x && player.x + player.width - player.dx < block.x) {
                            player.x = block.x - player.width; player.dx = 0;
                        } else if (player.dx < 0 && player.x <= block.x + block.width && player.x - player.dx > block.x + block.width) {
                            player.x = block.x + block.width; player.dx = 0;
                        }
                    }
                }
            });

            // Spike Collision
            if (spikes) spikes.forEach(spike => { if (rectCollision(player, spike)) resetPlayer(); });
            // Enemy Update & Shooting
            enemies.forEach(enemy => {
                enemy.shootTimer--;
                if (enemy.shootTimer <= 0) {
                    const distToPlayerX = player.x - enemy.x; const distToPlayerY = player.y - enemy.y;
                    // For full map view, range check might need to be very large or enemies always shoot if on "screen" conceptually
                    // Let's assume they shoot if the player is within a large "world" range
                    const worldShootRangeX = canvasGameWidth * 2 / drawScale; // Effective large range
                    const worldShootRangeY = canvasGameHeight * 1.5 / drawScale;

                    if (Math.abs(distToPlayerX) < worldShootRangeX && Math.abs(distToPlayerY) < worldShootRangeY) {
                        let projDx = Math.sign(distToPlayerX); let projDy = 0;
                        if (Math.abs(distToPlayerY) > player.height) projDy = Math.sign(distToPlayerY) * 0.4; // Simple Y aim
                        const projectileSpeed = 4 + Math.min(3, Math.floor((currentLevel-numDefinedLevels)/10)); // Proj speed increases
                        projectiles.push({ x: enemy.x + enemy.width / 2 - 2.5, y: enemy.y + enemy.height / 2 - 2.5, width: 5, height: 5, dx: projDx * projectileSpeed, dy: projDy * projectileSpeed, active: true });
                        enemy.shootTimer = enemy.shootCooldown + (Math.random() * 30 - 15);
                    } else { enemy.shootTimer = 30; }
                }
            });
            // Projectile Update & Collision
            for (let i = projectiles.length - 1; i >= 0; i--) {
                let p = projectiles[i]; p.x += p.dx; p.y += p.dy;
                if (p.x < -p.width || p.x > levelActualWidth || p.y < -p.height || p.y > levelActualHeight + 50) { projectiles.splice(i, 1); continue; } // Use world bounds
                if (rectCollision(p, player)) { projectiles.splice(i, 1); resetPlayer(); continue; }
                let hitObject = false;
                for(let j = placedBlocks.length - 1; j >=0; j--) { if (rectCollision(p, placedBlocks[j])) { projectiles.splice(i, 1); hitObject=true; break; } } if(hitObject) continue;
                for(let j = groundSegments.length - 1; j >=0; j--) { if (rectCollision(p, groundSegments[j])) { projectiles.splice(i, 1); hitObject=true; break; } } if(hitObject) continue;
            }

            // Start/Goal Zones
            if (startZone && rectCollision(player, startZone)) { /* ... refill logic ... */ }
            if (goalZone && rectCollision(player, goalZone) && !isLevelTransitioning) {
                isLevelTransitioning = true; currentLevel++;
                // ... (message logic for advancing)
                setTimeout(() => { setupLevel(currentLevel); }, 600); // Even FASTER TRANSITION
            }
            if (player.y > levelActualHeight + player.height * 2) resetPlayer(); // Fall off bottom of world
            // No camera update needed
        }

        function draw() {
            ctx.fillStyle = gameBackgroundColor; ctx.fillRect(0, 0, canvasGameWidth, canvasGameHeight); // Clear canvas
            ctx.save();
            ctx.scale(drawScale, drawScale); // Apply scaling for "whole map" view

            // Draw Ground Segments
            ctx.fillStyle = groundColor;
            groundSegments.forEach(segment => {
                // For non-sky islands, ensure they visually go to the "bottom" of the scaled world view
                let h = segment.isSkyIsland ? segment.height : (levelActualHeight - segment.y);
                ctx.fillRect(segment.x, segment.y, segment.width, h);
            });

            // Draw Start/Goal, Spikes, Enemies, Projectiles, Placed Blocks, Player
            // (These draw calls are the same, they just operate in world coordinates now scaled by ctx.scale)
            if (startZone) { ctx.fillStyle = startColor; ctx.fillRect(startZone.x, startZone.y, startZone.width, startZone.height); ctx.fillStyle = 'black'; ctx.textAlign = 'center'; ctx.fillText("START", startZone.x + startZone.width / 2, startZone.y + startZone.height / 2 + 5); }
            if (goalZone) { ctx.fillStyle = goalColor; ctx.fillRect(goalZone.x, goalZone.y, goalZone.width, goalZone.height); ctx.fillStyle = 'black'; ctx.textAlign = 'center'; ctx.fillText("GOAL", goalZone.x + goalZone.width / 2, goalZone.y + goalZone.height / 2 + 5); }
            if (spikes) { ctx.fillStyle = spikeColor; spikes.forEach(spike => { ctx.beginPath(); ctx.moveTo(spike.x, spike.y + spike.height); ctx.lineTo(spike.x + spike.width / 2, spike.y); ctx.lineTo(spike.x + spike.width, spike.y + spike.height); ctx.closePath(); ctx.fill(); }); }
            enemies.forEach(enemy => { ctx.fillStyle = enemyColor; ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height); });
            projectiles.forEach(p => { ctx.fillStyle = projectileColor; ctx.fillRect(p.x, p.y, p.width, p.height); });
            ctx.fillStyle = blockColor;
            placedBlocks.forEach(block => ctx.fillRect(block.x, block.y, block.width, block.height));
            ctx.fillStyle = player.isDashing ? '#FF69B4' : playerColor;
            ctx.fillRect(player.x, player.y, player.width, player.height);

            ctx.restore(); // Remove scaling if any fixed UI elements were to be drawn after
        }

        function updateUI() { /* ... same ... */ }
        function placeBlock() { /* ... same (uses player.x, player.y which are world coords) ... */ }
        function performDash() { /* ... same (dash direction might feel different with full map view) ... */ }
        function gameLoop() { requestAnimationFrame(gameLoop); update(); draw(); }
        // Event Listeners & Fullscreen (same as before)
        // ... (Copy from previous version) ...
